services:
  # Native Node.js web service for the bot (Docker not available on free plan)
  - type: web
    name: telegram-finance-bot
    runtime: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_BASE_URL
        sync: false
      - key: POSTGRES_CONNECTION_STRING
        fromDatabase:
          name: finance-bot-db
          property: connectionString
      - key: NODE_ENV
        value: production

databases:
  - name: finance-bot-db
    databaseName: finance_bot
    user: finance_user
    plan: free
